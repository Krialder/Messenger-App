events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===================================
    # SSL Configuration
    # ===================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ===================================
    # Logging
    # ===================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ===================================
    # Rate Limiting Zones
    # ===================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=message_limit:10m rate=60r/m;

    # ===================================
    # Connection Limits
    # ===================================
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # ===================================
    # Upstream Definitions
    # ===================================
    upstream gateway {
        server gateway-service:8080;
        keepalive 32;
    }

    # ===================================
    # HTTP Server (Redirect to HTTPS)
    # ===================================
    server {
        listen 80;
        server_name messenger.yourdomain.com;

        # Let's Encrypt Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ===================================
    # HTTPS Server (Main)
    # ===================================
    server {
        listen 443 ssl http2;
        server_name messenger.yourdomain.com;

        # ===================================
        # SSL Certificates
        # ===================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # ===================================
        # Security Headers
        # ===================================
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ===================================
        # General Settings
        # ===================================
        client_max_body_size 50M;  # For file uploads
        proxy_buffering off;
        proxy_request_buffering off;

        # ===================================
        # Health Check Endpoint
        # ===================================
        location /health {
            proxy_pass http://gateway/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ===================================
        # API Endpoints (General)
        # ===================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===================================
        # Auth Endpoints (Stricter Rate Limiting)
        # ===================================
        location /api/auth/login {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/auth/register {
            limit_req zone=auth_limit burst=3 nodelay;

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/auth/mfa {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===================================
        # Message Endpoints (Rate Limited)
        # ===================================
        location /api/messages {
            limit_req zone=message_limit burst=10 nodelay;

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===================================
        # SignalR WebSocket (Real-time)
        # ===================================
        location /hubs/ {
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Extended timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ===================================
        # File Upload Endpoint
        # ===================================
        location /api/files {
            client_max_body_size 100M;  # Allow larger files

            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for large uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # ===================================
        # Swagger/OpenAPI (Disable in production!)
        # ===================================
        # location /swagger {
        #     return 403;  # Forbidden in production
        # }

        # ===================================
        # Default: Block undefined routes
        # ===================================
        location / {
            return 404;
        }
    }
}
