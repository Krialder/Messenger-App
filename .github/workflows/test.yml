name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --filter "Category=Unit" --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: '**/TestResults/**/*.trx'
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: '**/TestResults/**/coverage.cobertura.xml'
          flags: unittests
          name: codecov-unit

  integration-tests:
    runs-on: ubuntu-latest
    name: Integration Tests
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: messenger_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: messenger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Integration Tests
        run: dotnet test --no-build --configuration Release --filter "Category=Integration" --collect:"XPlat Code Coverage" --logger "trx;LogFileName=integration-test-results.trx"
        env:
          ConnectionStrings__PostgreSQL: "Host=localhost;Port=5432;Database=messenger_test;Username=messenger_test;Password=test_password"
          ConnectionStrings__Redis: "localhost:6379"
          RabbitMQ__Host: "localhost"
          RabbitMQ__Port: "5672"
          RabbitMQ__Username: "guest"
          RabbitMQ__Password: "guest"
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: '**/TestResults/**/*.trx'
      
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        with:
          files: '**/TestResults/**/coverage.cobertura.xml'
          flags: integrationtests
          name: codecov-integration

  security-tests:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Run Security Scan
        uses: securego/gosec@master
        if: false  # Disabled until Go code is present
      
      - name: Check for Vulnerable Dependencies
        run: dotnet list package --vulnerable --include-transitive
      
      - name: Run OWASP Dependency Check
        if: false  # Optional - can be enabled later
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'SecureMessenger'
          path: '.'
          format: 'HTML'

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Code Analysis
        run: dotnet format --verify-no-changes --verbosity diagnostic
