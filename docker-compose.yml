version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-messenger_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-messenger_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger_admin} -d ${POSTGRES_DB:-messenger_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - messenger_network

  # Redis (Session Storage, Presence Management)
  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - messenger_network

  # RabbitMQ (Message Queue)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: messenger_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-messenger}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-CHANGE_THIS_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - messenger_network

  # Auth Service
  auth_service:
    build:
      context: ./src/Backend/AuthService
      dockerfile: Dockerfile
    container_name: messenger_auth_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_auth;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
      JWT__Secret: ${JWT_SECRET:-CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_MIN_64_CHARS}
      JWT__Issuer: ${JWT_ISSUER:-MessengerAuthService}
      JWT__Audience: ${JWT_AUDIENCE:-MessengerClient}
      JWT__ExpiryMinutes: ${JWT_EXPIRY_MINUTES:-60}
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # Message Service
  message_service:
    build:
      context: ./src/Backend/MessageService
      dockerfile: Dockerfile
    container_name: messenger_message_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_messages;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: ${RABBITMQ_USER:-messenger}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD:-CHANGE_THIS_PASSWORD}
      Redis__ConnectionString: "redis:6379${REDIS_PASSWORD:+,password=$REDIS_PASSWORD}"
    ports:
      - "5002:80"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # Key Management Service
  key_management_service:
    build:
      context: ./src/Backend/KeyManagementService
      dockerfile: Dockerfile
    container_name: messenger_key_management_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_keys;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
    ports:
      - "5003:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # User Service
  user_service:
    build:
      context: ./src/Backend/UserService
      dockerfile: Dockerfile
    container_name: messenger_user_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_users;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
    ports:
      - "5004:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # Audit Log Service
  audit_log_service:
    build:
      context: ./src/Backend/AuditLogService
      dockerfile: Dockerfile
    container_name: messenger_audit_log_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_audit;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
    ports:
      - "5005:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # Notification Service
  notification_service:
    build:
      context: ./src/Backend/NotificationService
      dockerfile: Dockerfile
    container_name: messenger_notification_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_notifications;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: ${RABBITMQ_USER:-messenger}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD:-CHANGE_THIS_PASSWORD}
    ports:
      - "5006:80"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # File Transfer Service
  file_transfer_service:
    build:
      context: ./src/Backend/FileTransferService
      dockerfile: Dockerfile
    container_name: messenger_file_transfer_service
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=messenger_files;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}"
    ports:
      - "5007:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

  # API Gateway
  gateway_service:
    build:
      context: ./src/Backend/GatewayService
      dockerfile: Dockerfile
    container_name: messenger_gateway_service
    ports:
      - "5000:80"
    depends_on:
      auth_service:
        condition: service_healthy
      message_service:
        condition: service_healthy
      user_service:
        condition: service_healthy
      key_management_service:
        condition: service_healthy
      notification_service:
        condition: service_healthy
      file_transfer_service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - messenger_network

networks:
  messenger_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
