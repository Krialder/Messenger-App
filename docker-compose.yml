version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messenger_auth}
      POSTGRES_USER: ${POSTGRES_USER:-messenger_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-messenger_dev_password_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger_admin} -d ${POSTGRES_DB:-messenger_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: messenger_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-messenger}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-messenger_password}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - messenger_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: src/Backend/AuthService/Dockerfile
    container_name: messenger_auth_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=${POSTGRES_DB:-messenger_auth};Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - Jwt__AccessTokenExpirationMinutes=${JWT_EXPIRY_MINUTES:-15}
      - TOTP_ENCRYPTION_KEY=${TOTP_ENCRYPTION_KEY}
      - Redis__Password=${REDIS_PASSWORD}
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: src/Backend/GatewayService/Dockerfile
    container_name: messenger_gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "7001:8080"
    depends_on:
      - auth-service
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Service
  message-service:
    build:
      context: .
      dockerfile: src/Backend/MessageService/Dockerfile
    container_name: messenger_message_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MessageDatabase=Host=postgres;Database=messenger_messages;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__SecretKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER:-messenger}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-messenger_password}
      - Redis__Password=${REDIS_PASSWORD}
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - messenger_network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: src/Backend/UserService/Dockerfile
    container_name: messenger_user_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UserDatabase=Host=postgres;Database=messenger_users;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "5003:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messenger_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  messenger_network:
    driver: bridge
