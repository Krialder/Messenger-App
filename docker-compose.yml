version: '3.8'

# ===================================
# DEVELOPMENT CONFIGURATION
# ===================================
# This file is for LOCAL DEVELOPMENT ONLY!
# 
# For Production Deployment:
# - Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# - See: docs/PRODUCTION_DEPLOYMENT.md
#
# Development Features:
# - Direct port exposure (5000-5008, 5432, 6379, 5672)
# - Environment variables from .env file
# - No SSL/TLS (HTTP only)
# - Development database credentials
# ===================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messenger_auth}
      POSTGRES_USER: ${POSTGRES_USER:-messenger_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-messenger_dev_password_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger_admin} -d ${POSTGRES_DB:-messenger_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ for message queuing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: messenger_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-messenger}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-messenger_password}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - messenger_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: src/Backend/AuthService/Dockerfile
    container_name: messenger_auth_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=${POSTGRES_DB:-messenger_auth};Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - Jwt__AccessTokenExpirationMinutes=${JWT_EXPIRY_MINUTES:-15}
      - TOTP_ENCRYPTION_KEY=${TOTP_ENCRYPTION_KEY}
      - Redis__Password=${REDIS_PASSWORD}
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: src/Backend/GatewayService/Dockerfile
    container_name: messenger_gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "7001:8080"
    depends_on:
      - auth-service
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Service
  message-service:
    build:
      context: .
      dockerfile: src/Backend/MessageService/Dockerfile
    container_name: messenger_message_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MessageDatabase=Host=postgres;Database=messenger_messages;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__SecretKey=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER:-messenger}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-messenger_password}
      - Redis__Password=${REDIS_PASSWORD}
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - messenger_network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: src/Backend/UserService/Dockerfile
    container_name: messenger_user_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UserDatabase=Host=postgres;Database=messenger_users;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "5003:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messenger_network

  # Crypto Service
  crypto-service:
    build:
      context: .
      dockerfile: src/Backend/CryptoService/Dockerfile
    container_name: messenger_crypto_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "5004:8080"
    depends_on:
      - auth-service
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Key Management Service
  key-management-service:
    build:
      context: .
      dockerfile: src/Backend/KeyManagementService/Dockerfile
    container_name: messenger_key_management_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__KeyDatabase=Host=postgres;Database=messenger_keys;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
    ports:
      - "5005:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: src/Backend/NotificationService/Dockerfile
    container_name: messenger_notification_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER:-messenger}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-messenger_password}
      - Redis__Password=${REDIS_PASSWORD}
      - SignalR__HubUrl=http://gateway-service:8080/hubs/notifications
    ports:
      - "5006:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # File Transfer Service
  file-transfer-service:
    build:
      context: .
      dockerfile: src/Backend/FileTransferService/Dockerfile
    container_name: messenger_file_transfer_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__FileDatabase=Host=postgres;Database=messenger_files;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-MessengerAuthService}
      - Jwt__Audience=${JWT_AUDIENCE:-MessengerClient}
      - Storage__MaxFileSizeMB=100
      - Storage__AllowedExtensions=jpg,jpeg,png,gif,pdf,doc,docx,txt,zip
    ports:
      - "5007:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messenger_network
    volumes:
      - file_storage:/app/files
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Audit Log Service
  audit-log-service:
    build:
      context: .
      dockerfile: src/Backend/AuditLogService/Dockerfile
    container_name: messenger_audit_log_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__AuditDatabase=Host=postgres;Database=messenger_audit;Username=${POSTGRES_USER:-messenger_admin};Password=${POSTGRES_PASSWORD:-messenger_dev_password_2024}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__UserName=${RABBITMQ_USER:-messenger}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-messenger_password}
    ports:
      - "5008:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - messenger_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  file_storage:

networks:
  messenger_network:
    driver: bridge
